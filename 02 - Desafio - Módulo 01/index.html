<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/styles.css" />

        <title>Desafio do Módulo 1</title>
    </head>
    <body>
        <div class="header">Pesquisa de Usuários</div>

        <div class="row">
            <div class="input-field col s9 offset-s1">
                <input
                    id="inputSearchText"
                    name="inputSearchText"
                    disabled
                    placeholder="Informe o nome do usuário e tecle enter"
                />
            </div>
            <div class="input-field col s2 btn-after-input">
                <button
                    class="btn waves-effect waves-light"
                    id="btSearch"
                    disabled
                >
                    BUSCAR <i class="material-icons right">search</i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <div class="col-content content-result" id="searchResult">
                    Nenhum usuário filtrado
                </div>
            </div>

            <div class="col s6">
                <div
                    class="col-content content-statistic"
                    id="statisticsResult"
                >
                    Nenhuma estatística para exibir
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script defer src="./js/script.js"></script>
    </body>
</html>
